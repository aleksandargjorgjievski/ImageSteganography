<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %}Bootstrap demo {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body style="background: #F3EFE0;">
    
    <nav class="navbar navbar-expand-lg" style="background: #000;">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="{% url "index" %}">Home</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="{% url "decrypt" %}">Decrypt</a>
              </li>
            </ul>
          </div>
          <div class="d-flex gap-3" style="margin-right: 1vw;">
            {% if user.is_authenticated %}
              <form method="POST" action="{% url "logout" %}">
                {% csrf_token %}
                <button type="submit" style="background: none; color: white; border: none; padding: 0; font: inherit; outline: inherit;">Logout</button>
              </form>
            {% else %}
              <div><a class="nav-link text-white" href="{% url "login" %}">Login</a></div>
              <div><a class="nav-link text-white" href="{% url "register" %}">Register</a></div>
            {% endif %}
          </div>
        </div>
      </nav>

      {% block content %}
      
      {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
