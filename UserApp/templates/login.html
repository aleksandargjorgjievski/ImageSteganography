{% extends 'base.html' %}

{% block title %}
  Login
{% endblock %}

{% block content %}
  <div class="d-flex align-items-center flex-column">
    <h2>Login</h2>
    <form method="POST">
      <div class="d-flex align-items-center flex-column">
        {% csrf_token %}
        {{ form.as_p }}
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary mx-auto">Submit</button>
      </div>
    </form>
  </div>
{% endblock %}
