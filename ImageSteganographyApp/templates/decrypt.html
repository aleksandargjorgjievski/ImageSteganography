{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="text-center">
        <div class="p-2" style="height: 50vh;">
          <img class="img-fluid" style="max-width: 100%; max-height: 100%;" src="{{ MEDIA_URL }}{{ image.image.url }}" alt="Uploaded Image">
        </div>

        <div class="p-2 mt-3">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ upload_image_form.as_p }}
            <button type="submit" name="upload_image" class="btn btn-primary">Upload</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
